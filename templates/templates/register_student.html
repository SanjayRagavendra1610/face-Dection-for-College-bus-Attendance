<!DOCTYPE html>
<html>
<head>
    <title>Register Student</title>
</head>
<body>
    <h2>Register Student</h2>

    <form action="/admin/register-student" method="post">
        <input type="number" name="student_id" placeholder="Student ID" required><br><br>
        <input type="text" name="name" placeholder="Student Name" required><br><br>
        <input type="text" name="department" placeholder="Department" required><br><br>
        <input type="number" name="year" placeholder="Year" required><br><br>

        <button type="submit">Save Student</button>
    </form>
</body>
</html>
